<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改预约订单')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-serviceorder-edit" th:object="${serviceorder}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">用户姓名：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">患者姓名：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{contactName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">科室名：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{registerName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">医生姓名：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{serverName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">医生职称：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{typeInfo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">挂号费用：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{price}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">医院名称：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{hospitalName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">地区：</label>
                <div class="col-sm-8">
                    <label class="form-control-static" th:text="*{areaName}"/>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">支付状态：</label>-->
<!--                <div class="col-sm-8" th:if="${payStatus == '0'}">-->
<!--                    <label class="form-control-static" th:text="已支付"/>-->
<!--                </div>-->
<!--                <div class="col-sm-8" th:if="${payStatus != '0'} ">-->
<!--                    <label class="form-control-static" th:text="未支付"/>-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">预约日期：</label>
                <div class="col-sm-8">
<!--                    <input name="orderDate" th:field="*{orderDate}" class="form-control" type="text" required>-->
                    <label class="form-control-static" th:text="*{orderDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">预约时间：</label>
                <div class="col-sm-8">
<!--                    <input name="orderTime" th:field="*{orderTime}" class="form-control" type="text" required>-->
                    <label class="form-control-static" th:text="*{orderTime}"/>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">疾病描述：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="illTroditional" th:field="*{illTroditional}" class="form-control" type="text" required readonly="readonly">-->
<!--                </div>-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label is-required">预约取消原因：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="reasonCancel" th:field="*{reasonCancel}" class="form-control" type="text" required readonly="readonly">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">就诊状态：</label>
                <div class="col-sm-8">
                    <select name="serviceStatus" class="form-control m-b" th:with="type=${@dict.getType('service_status')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{serviceStatus}"></option>
                    </select>
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label class="col-sm-3 control-label">评价分数：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input name="evaluatePoint" th:field="*{evaluatePoint}" class="form-control" type="text" readonly="readonly">-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "register/serviceorder";
        $("#form-serviceorder-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-serviceorder-edit').serialize());
            }
        }
    </script>
</body>
</html>
