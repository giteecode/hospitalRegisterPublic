<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改地区')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-area-edit" th:object="${hospitalArea}">
        <input name="areaId" th:field="*{areaId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">地区名：</label>
            <div class="col-sm-8">
                <input name="areaName" th:field="*{areaName}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">
    var prefix = ctx + "register/area";
    $("#form-area-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-area-edit').serialize());
        }
    }
</script>
</body>
</html>
